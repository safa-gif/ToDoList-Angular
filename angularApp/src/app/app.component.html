
<div class="container">
  <h1>To Do List</h1>
  <form class="todo-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
      
        <input type="text" id="title" name="title" ngModel>
      
      <div>
        <button type="submit" class="btn-floating btn-large waves-effect waves-light green"> <i class="material-icons">add</i></button>
      </div>
  </form>
  <ul class="todo-list">
    <li *ngFor="let todo of todos">
      <div *ngIf="!this.todo.isComplete">
        <div>{{this.todo.title}}</div>
        <div>
          <button (click)="onComplete(this.todo.id)"   class="btn-floating btn-large waves-effect waves-light blue"> <i class="material-icons">check</i> </button>
          <button  (click)="onDelete(this.todo.id)"  class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">delete</i></button>
        </div>
      </div>
    </li>


<h4>Completed List</h4>

<li *ngFor="let todo of todos">
  <div *ngIf="this.todo.isComplete">
    <div>{{this.todo.title}}</div>
    <div>
      <button (click)="onDelete(this.todo.id)" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">delete</i></button>
    </div>
  </div>
</li>

  </ul>
</div>
<router-outlet></router-outlet>
